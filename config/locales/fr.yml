fr:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
    day_names:
      - dimanche
      - lundi
      - mardi
      - mercredi
      - jeudi
      - vendredi
      - samedi
    abbr_day_names:
      - dim
      - lun
      - mar
      - mer
      - jeu
      - ven
      - sam
    month_names:
      - ~
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre
    abbr_month_names:
      - ~
      - jan.
      - fév.
      - mar.
      - avr.
      - mai
      - juin
      - juil.
      - août
      - sept.
      - oct.
      - nov.
      - déc.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %B %Y %H:%M:%S"
      short: "%d %b %H:%M"
      long: "%A %d %B %Y %H:%M"
    am: 'am'
    pm: 'pm'

  datetime:
    distance_in_words:
      half_a_minute: "une demi-minute"
      less_than_x_seconds:
        zero:  "moins d'une seconde"
        one:   "moins d'une seconde"
        other: "moins de %{count} secondes"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} secondes"
      less_than_x_minutes:
        zero:  "moins d'une minute"
        one:   "moins d'une minute"
        other: "moins de %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "environ une heure"
        other: "environ %{count} heures"
      x_days:
        one:   "1 jour"
        other: "%{count} jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ %{count} mois"
      x_months:
        one:   "1 mois"
        other: "%{count} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ %{count} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de %{count} ans"
      almost_x_years:
        one:   "presqu'un an"
        other: "presque %{count} ans"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      separator: ","
      delimiter: " "
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: ","
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "octet"
            other: "octets"
          kb: "ko"
          mb: "Mo"
          gb: "Go"
          tb: "To"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "millier"
          million: "million"
          billion: "milliard"
          trillion: "billion"
          quadrillion: "million de milliards"

  support:
    array:
      words_connector: ", "
      two_words_connector: " et "
      last_word_connector: " et "

  helpers:
    select:
      prompt: "Veuillez sélectionner"
    submit:
      create: "Créer un(e) %{model}"
      update: "Modifier ce(tte) %{model}"
      submit: "Enregistrer ce(tte) %{model}"

  errors: &errors
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "n'est pas inclus(e) dans la liste"
      exclusion: "n'est pas disponible"
      invalid: "n'est pas valide"
      confirmation: "ne concorde pas avec la confirmation"
      accepted: "doit être accepté(e)"
      empty: "doit être rempli(e)"
      blank: "doit être rempli(e)"
      too_long:
        one: "est trop long (pas plus d'un caractère)"
        other: "est trop long (pas plus de %{count} caractères)"
      too_short:
        one: "est trop court (au moins un caractère)"
        other: "est trop court (au moins %{count} caractères)"
      wrong_length:
        one: "ne fait pas la bonne longueur (doit comporter un seul caractère)"
        other: "ne fait pas la bonne longueur (doit comporter %{count} caractères)"
      not_a_number: "n'est pas un nombre"
      not_an_integer: "doit être un nombre entier"
      greater_than: "doit être supérieur à %{count}"
      greater_than_or_equal_to: "doit être supérieur ou égal à %{count}"
      equal_to: "doit être égal à %{count}"
      less_than: "doit être inférieur à %{count}"
      less_than_or_equal_to: "doit être inférieur ou égal à %{count}"
      odd: "doit être impair"
      even: "doit être pair"
      taken: "n'est pas disponible"
      record_invalid: "La validation a échoué : %{errors}"

    template: &errors_template
      header:
        one:   "Impossible d'enregistrer ce(tte) %{model} : 1 erreur"
        other: "Impossible d'enregistrer ce(tte) %{model} : %{count} erreurs"
      body: "Veuillez vérifier les champs suivants : "

  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors

  errors:
    messages:
      expired: "a expiré, merci d'en faire une nouvelle demande"
      not_found: "n'a pas été trouvé(e)"
      already_confirmed: "a déjà été validé(e)"
      not_locked: "n'était pas verrouillé(e)"
      not_saved:
        one: "1 erreur a empêché ce(tte) %{resource} d'être sauvegardé(e) :"
        other: "%{count} erreurs ont empêché ce(tte) %{resource} d'être sauvegardé(e) :"

  devise:
    shared:
      sign_in: "Se connecter"
      sign_up: "S'enregistrer"
      forgot_password: "Mot de passe oublié ?"
      didnt_receive_confirmation_instructions?: "Email de validation non reçu ?"
      didnt_receive_unlock_instructions?: "Email de déverrouillage non reçu ?"
      sign_in_with_omniauth: "Se connecter via %{provider}"
    failure:
      already_authenticated: "Vous êtes déjà connecté(e) !"
      unauthenticated: "Vous devez vous connecter ou vous inscrire pour continuer"
      unconfirmed: "Vous devez valider votre compte pour continuer"
      locked: "Votre compte est verrouillé"
      invalid: "Email ou mot de passe incorrect"
      invalid_token: "Jeton d'authentification incorrect"
      timeout: "Votre session est expirée, veuillez vous reconnecter pour continuer"
      inactive: "Votre compte n'est pas encore activé"
    sessions:
      signed_in: "Connecté(e)"
      signed_out: "Déconnecté(e)"
    passwords:
      change_your_password: "Changez votre mot de passe"
      new_password: "Nouveau mot de passe"
      confirm_new_password: "Confirmer le nouveau mot de passe"
      change_my_password: "Changer mon mot de passe"
      send_reset_password_instructions: "Envoyez-moi les instructions de réinitialisation"
      send_instructions: 'Vous allez recevoir les instructions de réinitialisation du mot de passe dans quelques instants'
      updated: 'Votre mot de passe a été édité avec succès, vous êtes maintenant connecté(e)'  
    confirmations:
      resend_instructions: 'Ré-envoyer les instructions de confirmation'
      send_instructions: 'Vous allez recevoir les instructions nécessaires à la confirmation de votre compte dans quelques minutes'
      confirmed: 'Votre compte a été validé, vous êtes maintenant connecté'
    registrations:
      signed_up: 'Bienvenu(e), vous êtes connecté(e)'
      edit: "Editer %{resourcename}"
      leave_blank: "laissez vide si vous ne désirez pas le changer"
      current_password_label: "Nous avons besoin de votre mot de passe actuel pour confirmer les changements"
      update: 'Modifier'
      unhappy: "Mécontent"
      cancel_my_account: "Supprimer mon compte"
      confirm: "Êtes-vous sûr ?"
      back: "Retour"
      inactive_signed_up: "Votre compte a été trouvé. Cependant, nous n'avons pas pu vous connecter car votre compte est %{reason}"
      updated: 'Votre compte a été modifié avec succès.'
      destroyed: 'Votre compte a été supprimé avec succès. Nous espérons vous revoir bientôt.'
    unlocks:
      resend_instructions: "Ré-envoyer les instructions de déblocage"
      send_instructions: 'Vous allez recevoir les instructions nécessaires au déblocage de votre compte dans quelques instants'
      unlocked: 'Votre compte a été débloqué avec succès, vous êtes maintenant connecté.'
    omniauth_callbacks:
      success: 'Authentifié avec succès via %{kind}.'
      failure: "Nous n'avons pas pu vous authentifier via %{kind} : '%{reason}'"
    mailer:
      hello: "Bienvenu %{email} !"
      welcome: "Bienvenu %{email} !"
      confirm: "Valider mon compte"
      change: 'Changer mon mot de passe'
      someone_requested: "Un changement de mot de passe a été demandé. Vous pouvez le faire en cliquant sur le lien ci-dessous"
      please_ignore: "Si vous n'avez pas fait cette demande, veuillez ignorer cet email"
      password_wont_change: "Votre mot de passe ne sera pas changé tant que vous n'aurez pas accédé au lien ci-dessus pour en créer un nouveau"
      locked: "Votre compte a été bloqué à cause d'un nombre excessif de tentatives de connexion"
      click_to_unlock: "Cliquez sur le lien ci-dessous pour déverrouiller votre compte"
      unlock: "Déverrouiller mon compte"
      confirmation_instructions:
        subject: "Instructions de confirmation"
      reset_password_instructions:
        subject: "Instructions pour changer le mot de passe"
      unlock_instructions:
        subject: "Instructions pour déverrouiller le compte"
